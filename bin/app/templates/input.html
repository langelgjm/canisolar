    <div class="container">

	<div class="starter-template">
			<h2>Input Page</h2>
			<p>Enter some user input</p>
		</div>

		<div class = "container">

		<form class="form-horizontal"  action="/output" method="GET">
		<fieldset>

		<!-- Form Name -->
		<legend>Can I Solar?</legend>

		<!-- Text input-->
		<div class="form-group">
		  <label class="control-label" for="address">Address</label>
		  <div class="controls">
			<input id="address" name="address" placeholder="1600 Pennsylvania Avenue NW, Washington, DC 20500" class="input-xlarge" required="" type="text">
	
		  </div>
		</div>

		<!-- Text input-->
		<div class="form-group">
		  <label class="control-label" for="cost">Most Recent Bill</label>
		  <div class="controls">
			<input id="cost" name="cost" placeholder="$150" class="input-xlarge" required="" type="text">
	
		  </div>
		</div>

		<!-- Select Basic -->
		<div class="form-group">
		  <label class="control-label" for="month">Month of Bill</label>
		  <div class="controls">
			<select id="month" name="month" class="input-xlarge">
			  <option value="1">January</option>
			  <option value="2">February</option>
			  <option value="3">March</option>
			  <option value="4">April</option>
			  <option value="5">May</option>
			  <option value="6">June</option>
			  <option value="7">July</option>
			  <option value="8">August</option>
			  <option value="9">September</option>
			  <option value="10">October</option>
			  <option value="11">November</option>
			  <option value="12">December</option>
			</select>
		  </div>
		</div>


		<!-- Button -->
		<div class="form-group">
		  <label class="control-label" for="submit"></label>
		  <div class="controls">
			<button id="submit" name="submit" class="btn btn-primary">Submit</button>
		  </div>
		</div>

		</fieldset>
		</form>

    </div>
